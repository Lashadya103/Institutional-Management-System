<html>
    <head>
        <title>Loging</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600&family=Quicksand&display=swap" rel="stylesheet">

    </head>        
        <div id="logform">
            <form class="login-form" >
                <h1>Student Login Form</h1>
                <div class="txtb">
                    <input type="text">
                    <span data-placeholder="Username"></span>
                </div>
                <div class="txtb">
                    <input type="Password">
                    <span data-placeholder="Password"></span>
                </div>
                <input type="submit" onclick="validation()" class="logbtn" value="Login">
                <input type="submit" class="logbtn" value="Cancel">
        
                <div class="bottom-text">
                    Don't have account? <a href="Registration.html">Sign up</a><br>
                    Remember me <input type="checkbox" id="rmb">
                </div>
            </form>
        </div>
        <br><br>
        <script src="js/admin.js"></script>
        <script src="js/script.js"></script>
        <script src="login.js"></script>
    </body>
</html>
